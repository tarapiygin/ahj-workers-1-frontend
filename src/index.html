<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="hasher">
    <div class="hasher_window">
      <h3 class="hasher_header">Hasher</h3>
      <div class="hasher_file-container">
        <input class="hasher_overlapped" type="file" accept="image/*">
        <div class="hasher_overlap">Choose file</div>
      </div>
      <div class="hasher_algorithm">
        <div class="hasher_algorithm-header">Hash algorithm:</div>
        <div class="hasher_algorithm-selection">
          <div class="algorithm-selection_title"></div>
          <ul class="hasher_algorithm-items hidden">
          </ul>
        </div>
      </div>
    </div>
      <h3 class="hasher_result-header">Calculated Hash:</h3>
      <div class="hasher_result"></div>
  </div>
</body>

</html>
